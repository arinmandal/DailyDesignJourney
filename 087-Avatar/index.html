<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="relative w-32 h-32">
        <!-- Avatar Image -->
        <img src="https://avatars.githubusercontent.com/u/54814983?v=4" alt="Avatar" class="w-full h-full rounded-full border-4 border-white shadow-lg object-cover hover:">
        <!-- Outer Border -->
        <div class="absolute inset-0 rounded-full border-4 border-green-500"></div>
    </div>
</body>
</html>

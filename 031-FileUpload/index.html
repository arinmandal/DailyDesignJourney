<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>031-FileUplaod</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">

      <h2 class="container-heading">Upload Files</h2>
      <p class="container-sub">Upload documents you want to share with your team</p>
      <div class="upload-container">
        <div class="upload-area">
          <img src="image.png" alt="upload image" />
          <div class="upload-instructions">
            <h3>Drag and Drop Files Here</h3>
            <p>-OR-</p>
            <input type="file" id="file-input" accept=".jpg, .jpeg, .png, .gif" />  <!-- Use input type="file" -->
            <label for="file-input" class="browse-button">Browse File</label> </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>

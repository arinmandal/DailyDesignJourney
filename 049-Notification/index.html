<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>049-Notification</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="notification-panel">
      <img class="bell-icon" src="https://icons.veryicon.com/png/o/miscellaneous/fine-fillet-icon/notification-bell.png" alt="Notification Bell">
      <section class="notification">
        <img
          src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQJMi69WOg0VfnbWxmZJ3aq3pinkWXlBJV-TPnWQbZXu8pqk9To3w810gy6aPrito9HG23EYc_4MD_v4GoA_ZHQnQ"
          alt="Elizabeth Yu"
        />
        <div class="notification--content">
          <h2>Elizabeth Yu</h2>
          <p>Elizabeth likes your photo.</p>
        </div>
      </section>
      <section class="notification">
        <img
          src="https://staticimg.amarujala.com/assets/images/2025/01/07/g2-ma-najara-aaega-vamaka_bdfee1285dc75e074ae669fb353a7992.jpeg?q=65&w=480&dpr=2.6"
          alt=""
        />
        <div class="notification--content">
          <h2>Wamiqa gabbi</h2>
          <p>Wamiqa comment on your pictures.</p>
        </div>
      </section>
      <section class="notification">
        <img
          src="https://cdn3.vectorstock.com/i/1000x1000/56/57/beautiful-mother-avatar-character-vector-14535657.jpg"
          alt=""
        />
        <div class="notification--content">
          <h2>Maa</h2>
          <p>You have 3 missed call from your maa.</p>
        </div>
      </section>
    </div>
  </body>
</html>

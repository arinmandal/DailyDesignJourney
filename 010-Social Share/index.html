    <style>
      .share-bar {
        display: flex;
        gap: 8px;
        background: #1a1a2e;
        padding: 12px;
        border-radius: 50px;
        width: fit-content;
      }

      .share-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease;
      }

      .share-button:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .share-button svg {
        width: 20px;
        height: 20px;
        fill: white;
      }
    </style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>030-Pricing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pricing-container">
      <div class="pricing-card">
        <h2 class="card-title">Basic</h2>
        <ul class="features-list">
          <li class="feature-item">1 user</li>
          <li class="feature-item">15 GB Storage</li>
        </ul>
        <div class="price">$49<span>/mo</span></div>
        <button class="select-button">Select Plan</button>
      </div>

      <div class="pricing-card featured">
        <h2 class="card-title featured">Starter</h2>
        <ul class="features-list">
          <li class="feature-item">5 users</li>
          <li class="feature-item">150 GB Storage</li>
          <li class="feature-item">Lorem Ipsum</li>
        </ul>
        <div class="price">$99<span>/mo</span></div>
        <button class="select-button">Select Plan</button>
      </div>

      <div class="pricing-card">
        <h2 class="card-title">Business</h2>
        <ul class="features-list">
          <li class="feature-item">For business</li>
          <li class="feature-item">220 GB Storage</li>
          <li class="feature-item">Lorem Ipsum</li>
          <li class="feature-item">Lorem Ipsum</li>
        </ul>
        <div class="price">$159<span>/mo</span></div>
        <button class="select-button">Select Plan</button>
      </div>
    </div>
  </body>
</html>

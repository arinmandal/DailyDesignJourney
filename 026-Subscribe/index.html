<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>026-Subscribe</title>
  </head>
  <body>
    <div
      class="flex justify-center items-center h-screen bg-gradient-to-r from-indigo-500 to-purple-500"
    >
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Subscribe</h2>
        <p class="text-gray-600 mb-6">
          Subscribe and receive our newsletter to follow the news about the
          community.
        </p>
        <form>
          <div class="mb-4">
            <input
              type="email"
              placeholder="Enter your email address"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            Subscribe
          </button>
        </form>
        <p class="text-gray-600 mt-4 text-center">
          <a href="#" class="text-indigo-500 hover:underline"> Ask me later </a>
        </p>
      </div>
    </div>
  </body>
</html>

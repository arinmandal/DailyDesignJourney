<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>029 - Map Design</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="search">
          <input type="text" placeholder="Search Location" />
        </div>
        <div class="location-list">
          <div class="location-item">
            <h3>Jalpai</h3>
            <p>House No: N0070</p>
          </div>
          <div class="location-item">
            <h3>Tamluk</h3>
            <p>House No: N0050</p>
          </div>
          <div class="location-item">
            <h3>Purba Gumai</h3>
            <p>House No: N0080</p>
          </div>
          <div class="location-item">
            <h3>Sitalpur</h3>
            <p>House No: N0840</p>
          </div>
        </div>
      </div>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2350.7011776350946!2d87.88334220533963!3d22.14951567072684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a02ea44b8f5395d%3A0x771a12c6202edf97!2sJalpai%2C%20West%20Bengal!5e1!3m2!1sen!2sin!4v1738561581341!5m2!1sen!2sin"
          width="100%"
          height="600"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <div class="map-controls">
          <button>+</button>
          <button>-</button>
        </div>
      </div>
    </div>
  </body>
</html>

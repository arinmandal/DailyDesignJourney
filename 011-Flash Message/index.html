<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>011 - Flash Message</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="flash__card">
        <div class="flash-card--logo">
        ✔️
        </div>
        <h1>Thank you!</h1>
        <p>Your payment is successful.</p>
        <button class="btn-success">See my order</button>
      </section>
      <section class="flash__card">
        <div class="flash-card--logo">
          ❌
        </div>
        <h1>Sorry...</h1>
        <p>Your payment failed.</p>
        <button class="btn-try">Try again</button>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>027- Dropdown</title>
  </head>
  <body class="bg-gray-200 flex flex-col justify-center items-center h-screen">

    <div
        class="bg-white w-1/4 mt-2 flex items-center p-2 rounded-md shadow-md cursor-pointer transition duration-300 hover:bg-gray-300 relative"
        id="dropdown"
    >
        <h2 class="text-2xl text-center flex-grow">Dropdown</h2>
        <img
            class="w-6 h-6 transition duration-300"  src="./down-arrow-5-svgrepo-com.svg"
            alt="Dropdown Arrow"  id="dropdown-arrow"  />
    </div>

    <ul id="menu" class="absolute top-[53%] hidden bg-white w-1/4 mt-2 rounded-md shadow-md transition duration-300">
        <li class="p-2 hover:bg-gray-200 cursor-pointer transition duration-300">Home</li>
        <li class="p-2 hover:bg-gray-200 cursor-pointer transition duration-300">About</li>
        <li class="p-2 hover:bg-gray-200 cursor-pointer transition duration-300">Contact</li>
    </ul>

    <script>
        const dropdown = document.getElementById("dropdown");
        const menu = document.getElementById("menu");
        const dropdownArrow = document.getElementById("dropdown-arrow"); 

        dropdown.addEventListener("click", () => {
            menu.classList.toggle("hidden");
            // Rotate the arrow icon on toggle
            dropdownArrow.classList.toggle("rotate-180"); 
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>013-Direct Message</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="messaging-container">
      <div class="chat-header">
        <img src="assets/customer-service-svgrepo-com.svg" alt="Profile" />
        <div>
          <strong>Customer Support</strong>
          <div style="font-size: 12px">Online</div>
        </div>
      </div>
      <div class="chat-messages">
        <div class="message received">
          <p>Hello, how can I help you today?</p>
        </div>
        <div class="message sent">
          <p>I'm having trouble with my recent order.</p>
        </div>
        <div class="message received">
          <p>
            I apologize for the inconvenience. Could you provide your order
            number?
          </p>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button>âž¤</button>
      </div>
    </div>
  </body>
</html>

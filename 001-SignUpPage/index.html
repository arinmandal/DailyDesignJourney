<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily UI- Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="signup-form">
      <h1 class="form-heading">Sign Up</h1>
      <div class="main__content">
        <label for="name" class="main__label">Name</label>
        <input
          type="text"
          id="name"
          class="main__input"
          placeholder="Name"
          required
        />
        <label for="email" class="main__label">Email</label>
        <input
          type="email"
          id="email"
          class="main__input"
          placeholder="Email"
          required
        />
        <label for="password" class="main__label">Password</label>
        <input
          type="password"
          id="password"
          class="main__input"
          placeholder="Password"
          required
        />
        <button class="main__button">Submit</button>
      </div>
    </div>
  </body>
</html>
